version: 2.1

orbs:
  ruby: circleci/ruby@1.1.2
  node: circleci/node@4.1.0
  heroku: circleci/heroku@1.0.1

jobs:
  hamllint:
    parallelism: 1
    docker:
      - image: cimg/ruby:3.0.0-node
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run haml-lint
          command: bundle exec haml-lint app/views
  rubocop:
    parallelism: 1
    docker:
      - image: cimg/ruby:3.0.0-node
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run Rubocop
          command: bundle exec rubocop
  test:
    parallelism: 3
    docker:
      - image: cimg/ruby:3.0.0-node
      - image: circleci/mysql:8.0.19
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_HOST: '%'
          MYSQL_DATABASE: circle_ci
      - image: selenium/standalone-chrome:3.141.0
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      RAILS_ENV: test
      DB_DATABASE: circle_ci
      DB_USERNAME: root
      DB_HOST: "127.0.0.1"
      HEADLESS_CHROME_URL: http://localhost:4444/wd/hub
      CAPYBARA_APP_HOST: http://localhost:3001
      SPEC_RETRIES: 3
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: Database setup
          command: bundle exec rails db:create db:schema:load --trace
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-results/rspec
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out /tmp/test-results/rspec/rspec.xml \
                              --format progress \
                              -- \
                              $TEST_FILES
      - store_test_results:
          path: /tmp/test-results/rspec
      - store_artifacts:
          path: coverage
  deploy_docs:
    docker:
      - image: node:15.14.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 61:dd:b7:4e:61:ca:f1:80:26:ef:fb:ad:72:50:e0:d6
      - run:
          name: Install and configure dependencies
          command: |
            git config --global user.email "$GIT_AUTHOR_EMAIL"
            git config --global user.name "$GIT_AUTHOR_NAME"
      - run:
          name: Deploy docs
          command: cd docs/ && yarn install && GIT_USER=$GIT_USERNAME USE_SSH=true yarn deploy
workflows:
  version: 2
  checks:
    jobs:
      - hamllint
      - rubocop
      - test
      - heroku/deploy-via-git:
          requires:
            - hamllint
            - rubocop
            - test
          filters:
            branches:
              only: master
      - deploy_docs:
        filters:
          branches:
            only: master
